{% extends 'base.html' %}

{% block content %}

<div class="content-wrapper">
    <div class="page-header">
        <h3 class="text-primary">Inicio</h3>
    </div>
    <div class="grid-margin stretch-card my-3">
        <div class="card">
            <div class="card-body">
                <div class="text-center">
                    {% if user.is_authenticated %}
                    <a class="btn btn-primary rounded-pill" href="{% url 'Cerrar_Sesion' %}">
                        Cerrar sesión
                    </a>
                    {% else %}
                    <a class="btn btn-primary rounded-pill" href="{% url 'Iniciar_Sesion' %}">
                        Iniciar Sesión
                    </a>
                    {% endif %}
        
                    <a class="btn btn-primary rounded-pill" href="justo/Registrar_Usuario/">
                        Registrar Usuario
                    </a>
                    <a class="btn btn-primary rounded-pill" href="justo/JustoAdm/">
                        JustoAdm
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
